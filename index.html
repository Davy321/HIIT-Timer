<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Website</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
	
	<div id="header">
		<h1 id="title">HIIT Timer</h1>
	</div>
	
	<div class="container">
		<h1 id="title2">Choose a timer option:</h1>
		<div class="choice" id="premade">
			<img src="images/gear.png" alt="premadeimg" onclick="selectTimerType('premade')">
			<p>Premade<p>
		</div>
		<div class="choice" id="custom">
			<img src="images/pencil.png" alt="customimg" onclick="selectTimerType('custom')">
			<p>Custom<p>
		</div>
		<button onclick="modifyTimer()">Continue</button>
	</div>
	
	
	
	<script src="client.js"></script>
</body>
</html>
